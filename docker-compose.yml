version: '3.8'

services:
  ai-hub:
    # Use pre-built image from GitHub Container Registry
    # Replace <your-username> with your GitHub username
    # Or comment out 'image' and uncomment 'build' to build locally
    # image: ghcr.io/<your-username>/ai-hub:latest

    # Build locally (recommended for development)
    build:
      context: .
      dockerfile: Dockerfile

    container_name: ai-hub
    restart: unless-stopped

    # Environment variables (override with .env file or Unraid template)
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - SERVICE_NAME=${SERVICE_NAME:-ai-hub}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - COMMAND_TIMEOUT=${COMMAND_TIMEOUT:-300}
      - PUID=${PUID:-99}
      - PGID=${PGID:-100}
      # Auto-update Claude Code and GitHub CLI on container start (default: true)
      - AUTO_UPDATE=${AUTO_UPDATE:-true}

    # Load environment from .env file (optional)
    env_file:
      - .env

    # Volume mounts for persistent data
    volumes:
      # Persist Claude Code authentication tokens
      - claude-auth:/home/appuser/.claude
      # Persist GitHub CLI authentication
      - gh-auth:/home/appuser/.config/gh
      # Persist database and session data
      - ai-hub-data:/data
      # Mount workspace directory for projects
      - ${WORKSPACE_DIR:-./workspace}:/workspace

    # Port mapping
    ports:
      - "${PORT:-8000}:8000"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits (adjust based on your Unraid server)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - claude-network

    # Enable TTY for interactive commands (like login)
    tty: true
    stdin_open: true

volumes:
  # Named volume for Claude authentication persistence
  claude-auth:
    driver: local
  # Named volume for GitHub CLI authentication persistence
  gh-auth:
    driver: local
  # Named volume for AI Hub data (database, sessions)
  ai-hub-data:
    driver: local

networks:
  claude-network:
    driver: bridge
